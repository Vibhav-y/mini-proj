<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Search History</h1>
        <nav>
            <a href="index.html" id="backLink">&larr; Back to Store</a>
        </nav>
    </header>

    <main id="history-container">
        <section class="history-section">
            <div class="history-header">
                <h2>Search History</h2>
                <button id="clearSearchHistoryBtn" class="clear-btn">Clear</button>
            </div>
            <div id="searchHistoryEmptyMessage" class="history-empty">No search history yet.</div>
            <ul id="searchHistoryList"></ul>
        </section>

        <section class="history-section">
            <div class="history-header">
                <h2>Recently Viewed Products</h2>
                <button id="clearViewHistoryBtn" class="clear-btn">Clear</button>
            </div>
            <div id="viewHistoryEmptyMessage" class="history-empty">No viewed products yet.</div>
            <div id="viewHistoryGrid" class="view-history-grid"></div>
        </section>
    </main>

    <script src="history.js"></script>
</body>
</html>
