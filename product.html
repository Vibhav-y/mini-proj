<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-inner">
             <div class="logo">Store</div> <!-- Placeholder or keep empty if desired -->
             <a href="index.html" class="back-btn">&larr; Back to Store</a>
        </div>
    </header>
    <main class="product-detail-layout">
        <section id="product-image">
            <img src="" alt="" id="product_image">
        </section>
        <div class="product-info-wrapper">
            <section id="product-desc">
                <h1 id="product_name"></h1>
                <p id="product_price" class="price"></p>
                <div class="divider"></div>
                <p id="product_description"></p>
            </section>
            <section id="product-specs">
                <h2>Specifications</h2>
                <ul id="product_specs"></ul>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Simple Product Store</p>
    </footer>
    <script src="product.js"></script>
</body>
</html>
